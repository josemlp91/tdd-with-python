# Travis manifest for Django proyect 

language: python

sudo: required

python:
  - 3.6

before_install:
  - export DJANGO_SETTINGS_MODULE=superlists.settings  
  - export PIP_USE_MIRRORS=true
  - export TRAVIS=true

install:
  - ./install_requirements.sh
  - ./migrate_db.sh

script:
  - ./run_unit_tests.sh

deploy:
  provider: heroku
  api_key: ...  

notifications:
email: true
